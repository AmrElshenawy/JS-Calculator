!<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator!</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="button operations">%</button>
                <button class="button deletes">C</button>
                <button class="button deletes">⌫</button>
                <button class="button operations">÷</button>
                
                <button class="button center-numbers">8</button>
                <button class="button center-numbers">9</button>
                <button class="button center-numbers">7</button>
                <button class="button operations">×</button>

                <button class="button center-numbers">4</button>
                <button class="button center-numbers">5</button>
                <button class="button center-numbers">6</button>
                <button class="button operations">-</button>

                <button class="button center-numbers">1</button>
                <button class="button center-numbers">2</button>
                <button class="button center-numbers">3</button>
                <button class="button operations">+</button>

                <button class="button operations">±</button>
                <button class="button center-numbers">0</button>
                <button class="button operations">.</button>
                <button class="button operations">=</button>   
            </div>
        </div>        
    </body>
</html>
