!<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator!</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="displayers" id="displayNum1"></div>
                <div class="displayers" id="displayOperator"></div>
                <div class="displayers" id="displayNum2"></div>
            </div>
            <div class="buttons">
                <button class="button modify percentage">%</button>
                <button class="button deletes">C</button>
                <button class="button deletes" data-key="8">⌫</button>
                <button class="button operations" data-key="111">÷</button>
                
                <button class="button center-numbers" data-key="103">7</button>
                <button class="button center-numbers" data-key="104">8</button>
                <button class="button center-numbers" data-key="105">9</button>
                <button class="button operations" data-key="106">×</button>

                <button class="button center-numbers" data-key="100">4</button>
                <button class="button center-numbers" data-key="101">5</button>
                <button class="button center-numbers" data-key="102">6</button>
                <button class="button operations" data-key="109">-</button>

                <button class="button center-numbers" data-key="97">1</button>
                <button class="button center-numbers" data-key="98">2</button>
                <button class="button center-numbers" data-key="99">3</button>
                <button class="button operations" data-key="107">+</button>

                <button class="button modify negate">±</button>
                <button class="button center-numbers" data-key="96">0</button>
                <button class="button modify decimal" data-key="110">.</button>
                <button class="button equals" data-key="13">=</button>   
            </div>
        </div>        
    </body>
    <script src="script.js"></script>;
</html>
